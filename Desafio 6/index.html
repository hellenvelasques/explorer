<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Formulário</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Título do evento <span>(mínimo 8 caracteres)</span></label
              >
              <input type="text" name="" id="event-title" />
            </div>

            <div class="input-wrapper">
              <label for="event-link"
                >Link do evento <span>(comece com https://)</span></label
              >
              <input type="url" name="" id="event-link" />
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato <span>(somente números)</span></label
              >
              <input type="number" name="" id="event-event-whatsapp" />
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="category">
                <option value="none"></option>
                <option value="live">Ao Vivo</option>
                <option value="podcast">PodCast</option>
                <option value="workshop">WorkShop</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email"
                >E-mail do administrador <span>(digite um e-mail válido)</span></label
              >
              <input type="email" name="" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label
              >
              <input type="password" name="" id="event-password" />
            </div>

            <div class="checkbox-wrapper">
             
              <input type="checkbox" id="event-private" /> 
              <label for="event-private"
                >Evento privado</span></label
              >

            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>

            <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date"
                >Data</span></label
              >
              <input type="date" name="" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin"
                >Das</span></label
              >
              <input type="time" name="" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end"
                >Até</span></label
              >
              <input type="time" id="event-end" />
            </div>

          </div>
          </div>
        </fieldset>



      </form>
    
    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar evento">
    </footer>

  </div>
  </body>
</html>
